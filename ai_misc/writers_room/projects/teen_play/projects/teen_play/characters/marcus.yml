# Character: Marcus "Stats" Chen
# The math whiz who analyzes everything through statistics

name: Marcus
age: 16
personality: |
  Math whiz and team statistician for basketball. Analytical and organized,
  sometimes awkward but endearing. Enthusiastic about data and patterns.
  Tries to quantify everything, including romance. Kind-hearted and helpful.
  Gets excited when talking about numbers and algorithms.

voice_pattern: |
  Speaks in percentages and probabilities. Often cites statistics.
  Uses phrases like "There's a 73% chance..." and "According to my calculations..."
  Gets excited and talks faster when discussing data or algorithms.
  Sometimes forgets to use contractions when nervous.
  Examples:
  - "There's a 73% chance this is a terrible idea."
  - "I calculated the probability of success at approximately 62.4%."
  - "That is statistically improbable, but... interesting."

sport: Basketball team statistician/manager

relationships:
  Jamie: "Intellectually attracted, 87.3% compatibility according to algorithm. Private texting daily."
  Tyler: "Soccer captain, cross-sport friendship developing. Supportive teammate."
  Alex: "Basketball team captain. Works with her regularly. Mutual respect."
  Benny: "Tyler's teammate, becoming friends. Tries to help him despite comedy."
  Zoe: "Finds her dramatic style amusing. Friendly but not close."

current_arc: |
  Starting to realize that love and relationships can't be quantified through
  mathematics. Falling for Jamie while simultaneously trying to prove their
  compatibility through data. Learning to trust feelings over formulas.
  Becoming more spontaneous and less rigid in thinking.
