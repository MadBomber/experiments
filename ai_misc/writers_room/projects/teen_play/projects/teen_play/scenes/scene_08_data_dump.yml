notes: |
  This is the resolution scene. All character arcs should be complete:
  - Marcus: From "love is calculable" to "love is illogical and that's beautiful"
  - Jamie: From "emotions are illogical" to "embracing unpredictability"
  - Tyler: From "hiding sensitive side" to "showing whole self"
  - Alex: From "relationships are distractions" to "relationships are strength"
  - Benny: From "always performing humor" to "genuine with room for jokes"
  - Zoe: From "always performing/quoting" to "speaking in own voice"

  The mood should be warm, celebratory, and hopeful. Lots of natural banter,
  inside jokes, comfortable silences. This is a family now.
