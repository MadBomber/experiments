---
department:
  name: transportation_infrastructure_department
  display_name: Transportation Infrastructure
  description: Responsible for the planning, inspection, maintenance, and repair of
    transportation structures including bridges, roads, and related infrastructure
    to ensure safety and structural integrity.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Inspect the structural condition of bridges
- Coordinate repairs, reinforcements, or closures of unsafe transportation infrastructure
- Monitor for signs of deterioration or imminent failure
- Implement safety measures to prevent accidents and collapses
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - bridge_inspection_request
  - structural_alert
  - maintenance_request
  - emergency_response
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - planning
    - inspection
    - maintenance
    - repair
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  bridge_inspection_request: handle_bridge_inspection_request
  structural_alert: handle_structural_alert
  maintenance_request: handle_maintenance_request
  emergency_response: handle_emergency_response
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 TRANSPORTATION_INFRASTRUCTURE_DEPARTMENT: Responding
      to {{emergency_type}} at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 transportation_infrastructure_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the transportation_infrastructure_department department. Handle
    responsible for the planning, inspection, maintenance, and repair of transportation
    structures including bridges, roads, and related infrastructure to ensure safety
    and structural integrity..
logging:
  level: info
  statistics_interval: 300
