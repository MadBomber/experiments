---
department:
  name: water_management_department
  display_name: Water Management
  description: Handles the maintenance, repair, and management of water supply infrastructure,
    ensuring consistent water pressure and service delivery to neighborhoods.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Identify and repair issues causing loss of water pressure
- Monitor water distribution systems for failures
- Coordinate emergency repairs with utility providers
- Conduct inspections of water infrastructure for integrity
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - water_pressure_loss
  - utility_service_failure
  - water_supply_disruption
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - handles
    - maintenance
    - repair
    - management
    - water
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  water_pressure_loss: handle_water_pressure_loss
  utility_service_failure: handle_utility_service_failure
  water_supply_disruption: handle_water_supply_disruption
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 WATER_MANAGEMENT_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 water_management_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the water_management_department department. Handle handles the
    maintenance, repair, and management of water supply infrastructure, ensuring consistent
    water pressure and service delivery to neighborhoods..
logging:
  level: info
  statistics_interval: 300
