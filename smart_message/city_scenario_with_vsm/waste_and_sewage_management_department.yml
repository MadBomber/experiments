---
department:
  name: waste_and_sewage_management_department
  display_name: Waste And Sewage Management
  description: Responsible for managing the collection, treatment, and disposal of
    sewage and wastewater to protect public health and the environment.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Respond to sewage backups and overflows in residential and commercial areas
- Identify and repair causes of sewage system failures
- Coordinate emergency sanitation and cleanup efforts
- Ensure sewage system compliance and maintenance
message_types:
  subscribes_to:
  - health_check_message
  publishes:
  - sewage_backup_alert
  - wastewater_discharge
  - maintenance_request
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - managing
    - collection
    - treatment
    - disposal
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  sewage_backup_alert: handle_sewage_backup_alert
  wastewater_discharge: handle_wastewater_discharge
  maintenance_request: handle_maintenance_request
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 WASTE_AND_SEWAGE_MANAGEMENT_DEPARTMENT: Responding
      to {{emergency_type}} at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 waste_and_sewage_management_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the waste_and_sewage_management_department department. Handle responsible
    for managing the collection, treatment, and disposal of sewage and wastewater
    to protect public health and the environment..
logging:
  level: info
  statistics_interval: 300
