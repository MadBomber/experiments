---
department:
  name: waste_and_sewage_management_department
  display_name: Waste And Sewage Management
  description: Responsible for managing and maintaining sewage and waste water systems,
    including sewage backup issues, repairs, and infrastructure.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Monitor and repair sewage and wastewater infrastructure
- Respond to sewage backups and overflows in residential and commercial areas
- Coordinate with public health and environmental agencies to prevent health hazards
- Maintain sewage treatment facilities and pipelines
message_types:
  subscribes_to:
  - health_check_message
  publishes:
  - sewage backup report
  - wastewater system failure
  - overflow emergency
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - managing
    - maintaining
    - sewage
    - waste
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  sewage backup report: handle_sewage backup report
  wastewater system failure: handle_wastewater system failure
  overflow emergency: handle_overflow emergency
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 WASTE_AND_SEWAGE_MANAGEMENT_DEPARTMENT: Responding
      to {{emergency_type}} at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 waste_and_sewage_management_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the waste_and_sewage_management_department department. Handle responsible
    for managing and maintaining sewage and waste water systems, including sewage
    backup issues, repairs, and infrastructure..
logging:
  level: info
  statistics_interval: 300
