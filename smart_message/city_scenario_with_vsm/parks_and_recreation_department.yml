---
department:
  name: parks_and_recreation_department
  display_name: Parks And Recreation
  description: Responsible for maintaining, inspecting, and ensuring safety of playground
    equipment and recreational facilities in city parks and playgrounds.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Inspect and identify broken or unsafe playground equipment
- Perform or coordinate repairs to ensure safety
- Remove hazards and prevent injuries to children
- Conduct routine safety inspections
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - safety_inspection
  - maintenance_request
  - unsafe_equipment_report
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - maintaining
    - inspecting
    - ensuring
    - safety
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  safety_inspection: handle_safety_inspection
  maintenance_request: handle_maintenance_request
  unsafe_equipment_report: handle_unsafe_equipment_report
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 PARKS_AND_RECREATION_DEPARTMENT: Responding to
      {{emergency_type}} at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 parks_and_recreation_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the parks_and_recreation_department department. Handle responsible
    for maintaining, inspecting, and ensuring safety of playground equipment and recreational
    facilities in city parks and playgrounds..
logging:
  level: info
  statistics_interval: 300
