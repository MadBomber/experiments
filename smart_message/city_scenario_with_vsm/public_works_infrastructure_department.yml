---
department:
  name: public_works_and_infrastructure
  display_name: Public Works & Infrastructure
  description: Consolidated department combining City Engineering, Public Works. Both
    manage infrastructure emergencies including waterways and drainage
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Comprehensive emergency response for sinkholes and stormwater issues
- Coordinate with geotechnical engineers for emergency stabilization
- Deploy repair and stabilization measures
- Improved traffic management integration
- Inspect and assess the stability of sinkholes
- Inspect and clear blockages in stormwater infrastructure
- Maintain and repair storm drains and sewer systems
- Respond to infrastructure-related emergencies involving waterways or drainage
- Secure the area and initiate traffic control measures
- Unified maintenance capabilities for urban infrastructure
message_types:
  subscribes_to:
  - emergency_911_message
  - health_check_message
  publishes:
  - emergency_response
  - infrastructure_damage_report
  - repair_request
  - sinkhole_alert
  - storm_drain_clog_report
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - maintenance
    - repair
    - safety
    - city
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  storm_drain_clog_report: handle_storm_drain_clog_report
  infrastructure_damage_report: handle_infrastructure_damage_report
  sinkhole_alert: handle_sinkhole_alert
  emergency_response: handle_emergency_response
  repair_request: handle_repair_request
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 PUBLIC_WORKS_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 public_works_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the public_works_and_infrastructure department. Handle consolidated
    department combining city engineering, public works. both manage infrastructure
    emergencies including waterways and drainage.
logging:
  level: info
  statistics_interval: 300
consolidation_info:
  merged_from:
  - City Engineering
  - Public Works
  reason: Both manage infrastructure emergencies including waterways and drainage
  created_at: '2025-08-26T16:41:35-05:00'
