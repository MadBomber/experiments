---
department:
  name: fire_department
  display_name: Fire
  description: Provides emergency response services for fires, rescues, and medical
    emergencies.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Respond to medical emergencies involving injuries or accidents
- Provide first aid and rescue services
- Coordinate with paramedics and other emergency services
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - EmergencyMedicalResponse
  - RescueRequest
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - provides
    - emergency
    - response
    - services
    - fires
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  EmergencyMedicalResponse: handle_EmergencyMedicalResponse
  RescueRequest: handle_RescueRequest
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 FIRE_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 fire_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the fire_department department. Handle provides emergency response
    services for fires, rescues, and medical emergencies..
logging:
  level: info
  statistics_interval: 300
