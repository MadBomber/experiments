---
department:
  name: fire_department
  display_name: Fire
  description: Responsible for emergency rescue operations involving human safety,
    including extrication and rescue of individuals in dangerous situations such as
    being trapped in storm drains.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Perform rescue operations for individuals trapped in hazardous environments
- Respond to urban rescue emergencies like storm drain entrapments
- Coordinate with other emergency agencies for rescue missions
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - rescue_request
  - emergency_alert
  - rescue_operation_update
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - emergency
    - rescue
    - operations
    - involving
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  rescue_request: handle_rescue_request
  emergency_alert: handle_emergency_alert
  rescue_operation_update: handle_rescue_operation_update
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 FIRE_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 fire_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the fire_department department. Handle responsible for emergency
    rescue operations involving human safety, including extrication and rescue of
    individuals in dangerous situations such as being trapped in storm drains..
logging:
  level: info
  statistics_interval: 300
