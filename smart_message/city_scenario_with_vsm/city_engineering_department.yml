---
department:
  name: city_engineering_department
  display_name: City Engineering
  description: Handles infrastructure maintenance and repairs related to urban development,
    including storm drains, roadways, and public works infrastructure.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Maintain and repair storm drains and sewer systems
- Inspect and clear blockages in stormwater infrastructure
- Respond to infrastructure-related emergencies involving waterways or drainage
message_types:
  subscribes_to:
  - health_check_message
  publishes:
  - storm_drain_clog_report
  - infrastructure_damage_report
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - handles
    - infrastructure
    - maintenance
    - repairs
    - related
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  storm_drain_clog_report: handle_storm_drain_clog_report
  infrastructure_damage_report: handle_infrastructure_damage_report
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 CITY_ENGINEERING_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 city_engineering_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the city_engineering_department department. Handle handles infrastructure
    maintenance and repairs related to urban development, including storm drains,
    roadways, and public works infrastructure..
logging:
  level: info
  statistics_interval: 300
