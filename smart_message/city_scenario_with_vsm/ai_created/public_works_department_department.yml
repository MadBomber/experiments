---
department:
  name: public_works_department_department
  display_name: Public Works Department
  description: This department is responsible for maintenance and repair of public
    infrastructure, including street lighting, roadways, and public facilities.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- maintenance and repair of street lights
- infrastructure upkeep
- public works planning and execution
message_types:
  subscribes_to:
  - health_check_message
  publishes:
  - maintenance_request
  - repair_status_update
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - this
    - department
    - responsible
    - maintenance
    - repair
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  maintenance_request: handle_maintenance_request
  repair_status_update: handle_repair_status_update
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 PUBLIC_WORKS_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 public_works_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the public_works_department department. Handle this department
    is responsible for maintenance and repair of public infrastructure, including
    street lighting, roadways, and public facilities..
logging:
  level: info
  statistics_interval: 300
