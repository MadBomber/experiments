---
department:
  name: building_inspection_department
  display_name: Building Inspection
  description: Responsible for inspecting, assessing, and ensuring the structural
    safety of buildings and facades to prevent hazards.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Inspect building facades for safety hazards
- Assess risk of falling debris and structural deterioration
- Issue safety warnings or orders for repairs or evacuation
- Coordinate with relevant authorities for repair and safety compliance
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - façade_crumbling
  - building_safety_alert
  - public_potential_hazard
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - inspecting
    - assessing
    - ensuring
    - structural
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  façade_crumbling: handle_façade_crumbling
  building_safety_alert: handle_building_safety_alert
  public_potential_hazard: handle_public_potential_hazard
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 BUILDING_INSPECTION: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 building_inspection is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the building_inspection department. Handle responsible for inspecting,
    assessing, and ensuring the structural safety of buildings and facades to prevent
    hazards..
logging:
  level: info
  statistics_interval: 300
