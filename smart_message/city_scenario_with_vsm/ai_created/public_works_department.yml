---
department:
  name: public_works_department
  display_name: Public Works
  description: Manages infrastructure maintenance and emergency repairs related to
    public infrastructure, including roads, bridges, and utilities.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Assess and repair road infrastructure including sinkholes
- Ensure safety of public streets and underground utilities
- Coordinate excavation and repair work with other departments
- Inspect and maintain street drainage and underground systems
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - sinkhole_report
  - infrastructure_repair_request
  - public_safety_alert
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - manages
    - infrastructure
    - maintenance
    - emergency
    - repairs
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  sinkhole_report: handle_sinkhole_report
  infrastructure_repair_request: handle_infrastructure_repair_request
  public_safety_alert: handle_public_safety_alert
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 PUBLIC_WORKS: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 public_works is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the public_works department. Handle manages infrastructure maintenance
    and emergency repairs related to public infrastructure, including roads, bridges,
    and utilities..
logging:
  level: info
  statistics_interval: 300
