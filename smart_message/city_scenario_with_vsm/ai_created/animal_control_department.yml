---
department:
  name: animal_control_department
  display_name: Animal Control
  description: Handles management and removal of stray or dangerous animals within
    the city.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Respond to reports of wild or stray animals in urban areas
- Capture and safely relocate animals such as bears, coyotes, or other wildlife
- Educate the public on wildlife safety and coexistence
- Assist with recovery and investigation of reports involving aggressive animals
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - wildlife_sighting_report
  - dangerous_animal_alert
  - animal_capture_request
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - handles
    - management
    - removal
    - stray
    - dangerous
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  wildlife_sighting_report: handle_wildlife_sighting_report
  dangerous_animal_alert: handle_dangerous_animal_alert
  animal_capture_request: handle_animal_capture_request
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 ANIMAL_CONTROL: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 animal_control is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the animal_control department. Handle handles management and removal
    of stray or dangerous animals within the city..
logging:
  level: info
  statistics_interval: 300
