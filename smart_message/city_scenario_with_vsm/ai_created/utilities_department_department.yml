---
department:
  name: utilities_department_department
  display_name: Utilities Department
  description: Manages and maintains city utilities such as street lighting, water,
    gas, and electricity services.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Maintain and repair street lights
- Oversee utility infrastructure
- Respond to utility outages and failures
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - utility_outage_report
  - maintenance_request
  - infrastructure_issue
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - manages
    - maintains
    - city
    - utilities
    - such
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  utility_outage_report: handle_utility_outage_report
  maintenance_request: handle_maintenance_request
  infrastructure_issue: handle_infrastructure_issue
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 UTILITIES_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 utilities_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the utilities_department department. Handle manages and maintains
    city utilities such as street lighting, water, gas, and electricity services..
logging:
  level: info
  statistics_interval: 300
