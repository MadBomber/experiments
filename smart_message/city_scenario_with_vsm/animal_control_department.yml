---
department:
  name: animal_control_department
  display_name: Animal Control
  description: Responsible for managing and capturing dangerous, stray, and aggressive
    animals to ensure public safety, especially in situations involving threats like
    aggressive dogs.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Capture and contain aggressive stray dogs
- Assess and handle threats posed by dangerous animals
- Coordinate with law enforcement and public safety agencies
- Provide emergency response for animal-related threats
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - dog_attack
  - animal_sighting
  - dangerous_animal_response
  - public_safety_alert
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - managing
    - capturing
    - dangerous
    - stray
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  dog_attack: handle_dog_attack
  animal_sighting: handle_animal_sighting
  dangerous_animal_response: handle_dangerous_animal_response
  public_safety_alert: handle_public_safety_alert
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 ANIMAL_CONTROL_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 animal_control_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the animal_control_department department. Handle responsible for
    managing and capturing dangerous, stray, and aggressive animals to ensure public
    safety, especially in situations involving threats like aggressive dogs..
logging:
  level: info
  statistics_interval: 300
