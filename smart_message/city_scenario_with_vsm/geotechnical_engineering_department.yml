---
department:
  name: geotechnical_engineering_department
  display_name: Geotechnical Engineering
  description: Responsible for inspecting and addressing ground stability issues,
    including sinkholes and geological hazards.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Assess ground stability and soil conditions
- Investigate and respond to sinkholes and ground subsidence
- Coordinate emergency repairs related to ground failures
- Provide technical guidance on subsurface hazards
message_types:
  subscribes_to:
  - health_check_message
  publishes:
  - sinkhole_report
  - geotechnical_inspection_request
  - ground_stability_alert
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - inspecting
    - addressing
    - ground
    - stability
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  sinkhole_report: handle_sinkhole_report
  geotechnical_inspection_request: handle_geotechnical_inspection_request
  ground_stability_alert: handle_ground_stability_alert
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 GEOTECHNICAL_ENGINEERING_DEPARTMENT: Responding
      to {{emergency_type}} at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 geotechnical_engineering_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the geotechnical_engineering_department department. Handle responsible
    for inspecting and addressing ground stability issues, including sinkholes and
    geological hazards..
logging:
  level: info
  statistics_interval: 300
