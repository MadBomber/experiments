---
department:
  name: police_department
  display_name: Police
  description: Department responsible for law enforcement, maintaining public safety,
    and responding to criminal activities within the city.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Responding to crimes in progress, including burglaries and break-ins
- Investigating reported criminal activity
- Providing emergency law enforcement services
- Patrolling neighborhoods to deter criminal activity
- Coordinating with emergency services during incidents
message_types:
  subscribes_to:
  - health_check_message
  publishes:
  - break_in_in_progress_report
  - emergency_response_request
  - crime_alert
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - department
    - responsible
    - enforcement
    - maintaining
    - public
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  break_in_in_progress_report: handle_break_in_in_progress_report
  emergency_response_request: handle_emergency_response_request
  crime_alert: handle_crime_alert
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 POLICE_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 police_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the police_department department. Handle department responsible
    for law enforcement, maintaining public safety, and responding to criminal activities
    within the city..
logging:
  level: info
  statistics_interval: 300
