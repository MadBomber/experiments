---
department:
  name: health_department
  display_name: Health
  description: Responsible for public health and safety, including management of hazardous
    and biohazard waste to prevent health risks in the community.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Respond to reports of hazardous waste disposal
- Collect and dispose of biohazard waste safely
- Conduct inspections to prevent illegal dumping of hazardous materials
- Coordinate with specialized hazardous material teams if needed
message_types:
  subscribes_to:
  - health_check_message
  publishes:
  - biohazard_waste_dump_report
  - hazardous_material_alert
  - illegal_dumping_report
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - public
    - health
    - safety
    - including
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  biohazard_waste_dump_report: handle_biohazard_waste_dump_report
  hazardous_material_alert: handle_hazardous_material_alert
  illegal_dumping_report: handle_illegal_dumping_report
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 HEALTH_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 health_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the health_department department. Handle responsible for public
    health and safety, including management of hazardous and biohazard waste to prevent
    health risks in the community..
logging:
  level: info
  statistics_interval: 300
