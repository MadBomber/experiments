---
department:
  name: sanitation_department
  display_name: Sanitation
  description: Handles waste collection, street cleanliness, and sanitation to prevent
    health hazards and maintain urban hygiene.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Collect and dispose of garbage and waste
- Coordinate street cleaning and sanitation services
- Respond to health hazard reports related to waste accumulation
- Enforce waste management regulations
message_types:
  subscribes_to:
  - health_check_message
  publishes:
  - garbage_collection_request
  - waste_disposal_alert
  - health_hazard_report
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - handles
    - waste
    - collection
    - street
    - cleanliness
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  garbage_collection_request: handle_garbage_collection_request
  waste_disposal_alert: handle_waste_disposal_alert
  health_hazard_report: handle_health_hazard_report
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 SANITATION_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 sanitation_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the sanitation_department department. Handle handles waste collection,
    street cleanliness, and sanitation to prevent health hazards and maintain urban
    hygiene..
logging:
  level: info
  statistics_interval: 300
