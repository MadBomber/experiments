---
department:
  name: transit_management_department
  display_name: Transit Management
  description: City department responsible for overseeing and responding to issues
    related to public transportation infrastructure, including tunnels and transit
    routes.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Manage and coordinate responses to transit infrastructure emergencies
- Identify and resolve issues in subway tunnels and transit systems
- Ensure safe evacuation and passenger safety during incidents
- Coordinate repair and remediation efforts
message_types:
  subscribes_to:
  - health_check_message
  publishes:
  - transit_emergency
  - subway_flood_response
  - passenger_trapped_alert
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - city
    - department
    - responsible
    - overseeing
    - responding
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  transit_emergency: handle_transit_emergency
  subway_flood_response: handle_subway_flood_response
  passenger_trapped_alert: handle_passenger_trapped_alert
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 TRANSIT_MANAGEMENT_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 transit_management_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the transit_management_department department. Handle city department
    responsible for overseeing and responding to issues related to public transportation
    infrastructure, including tunnels and transit routes..
logging:
  level: info
  statistics_interval: 300
