---
department:
  name: building_inspection_department
  display_name: Building Inspection
  description: Responsible for inspecting and assessing the safety of buildings, including
    facade stability and structural integrity, to prevent injury or collapse.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Inspect buildings with deteriorating facades
- Assess structural safety risks
- Issue safety advisories or orders for repairs or evacuations
- Coordinate with emergency services if immediate danger is identified
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - façade_crumbling_alert
  - building_safety_inspection_request
  - public_safety_risk
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - inspecting
    - assessing
    - safety
    - buildings
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  façade_crumbling_alert: handle_façade_crumbling_alert
  building_safety_inspection_request: handle_building_safety_inspection_request
  public_safety_risk: handle_public_safety_risk
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 BUILDING_INSPECTION_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 building_inspection_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the building_inspection_department department. Handle responsible
    for inspecting and assessing the safety of buildings, including facade stability
    and structural integrity, to prevent injury or collapse..
logging:
  level: info
  statistics_interval: 300
