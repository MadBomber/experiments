---
department:
  name: water_supply_and_utilities_department
  display_name: Water Supply And Utilities
  description: Responsible for overseeing the infrastructure, maintenance, and emergency
    response related to the city’s water main system, including repairing major breaks
    and preventing flooding.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Respond to and repair major water main breaks
- Mitigate street flooding caused by water infrastructure failures
- Coordinate emergency repairs and water flow management
- Ensure long-term maintenance and integrity of water infrastructure
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - water_main_break
  - flooding_alert
  - repair_request
  - emergency_response
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - overseeing
    - infrastructure
    - maintenance
    - emergency
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  water_main_break: handle_water_main_break
  flooding_alert: handle_flooding_alert
  repair_request: handle_repair_request
  emergency_response: handle_emergency_response
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 WATER_SUPPLY_AND_UTILITIES_DEPARTMENT: Responding
      to {{emergency_type}} at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 water_supply_and_utilities_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the water_supply_and_utilities_department department. Handle responsible
    for overseeing the infrastructure, maintenance, and emergency response related
    to the city’s water main system, including repairing major breaks and preventing
    flooding..
logging:
  level: info
  statistics_interval: 300
