---
department:
  name: water_management_and_utilities
  display_name: Water Management & Utilities
  description: Consolidated department combining water_management_department, utilities_department.
    Both departments handle infrastructure related to utilities and include emergency
    repair capabilities. Shared responsibility for responding to utility-related emergencies,
    ensuring operational safety.
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Conduct inspections of water infrastructure for integrity
- Conduct safety inspections of utility infrastructure
- Consolidated monitoring systems for comprehensive utility oversight
- Coordinate emergency repairs with utility providers
- Coordinate with energy providers for restoration
- Cross-trained teams capable of handling both water and electrical emergencies
- Enhanced citizen communication for utility service disruptions
- Ensure safety around utility outages
- Identify and repair issues causing loss of water pressure
- Improved coordination with energy and water supply providers
- Integrated utility infrastructure management with advanced emergency repair capabilities
- Monitor water distribution systems for failures
- Respond to and repair downed power lines
message_types:
  subscribes_to:
  - emergency_911_message
  - health_check_message
  publishes:
  - downed_power_lines_alert
  - power_outage_report
  - utility_failure_request
  - utility_service_failure
  - water_pressure_loss
  - water_supply_disruption
routing_rules:
  emergency_911_message:
  - condition: message contains relevant keywords
    keywords:
    - responsible
    - maintenance
    - repair
    - city
    - utility
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_emergency
  health_check_message: respond_health_check
  water_pressure_loss: handle_water_pressure_loss
  utility_service_failure: handle_utility_service_failure
  water_supply_disruption: handle_water_supply_disruption
  power_outage_report: handle_power_outage_report
  downed_power_lines_alert: handle_downed_power_lines_alert
  utility_failure_request: handle_utility_failure_request
action_configs:
  handle_emergency:
    response_template: "\U0001F6A8 UTILITIES_DEPARTMENT: Responding to {{emergency_type}}
      at {{location}}"
    additional_actions:
    - log_emergency
    - notify_dispatch
    publish_response: true
  respond_health_check:
    response_template: "\U0001F497 utilities_department is operational"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are the water_management_and_utilities department. Handle consolidated
    department combining water_management_department, utilities_department. both departments
    handle infrastructure related to utilities and include emergency repair capabilities.
    shared responsibility for responding to utility-related emergencies, ensuring
    operational safety..
logging:
  level: info
  statistics_interval: 300
