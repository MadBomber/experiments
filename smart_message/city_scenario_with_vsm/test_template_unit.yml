---
department:
  name: test_template_unit
  display_name: Test Template Unit
  description: Unit testing department for validating generic template functionality
  invariants:
  - serve citizens efficiently
  - respond to emergencies promptly
  - maintain operational readiness
capabilities:
- Process test messages
- Validate template functionality
- Execute unit test operations
- Generate test responses
message_types:
  subscribes_to:
  - health_check_message
  - emergency_911_message
  publishes:
  - test_response_message
routing_rules:
  emergency_911_message:
  - condition: message contains test keywords
    keywords:
    - test
    - unit
    - validation
    priority: high
  health_check_message:
  - condition: always
    priority: normal
message_actions:
  emergency_911_message: handle_test_emergency
  health_check_message: respond_health_check
action_configs:
  handle_test_emergency:
    response_template: "ðŸ§ª TEST_UNIT: Processing test emergency {{emergency_type}} at {{location}}"
    additional_actions:
    - log_test_action
    - validate_test_data
    publish_response: true
  respond_health_check:
    response_template: "ðŸ’š test_template_unit is operational and ready for testing"
    publish_response: true
ai_analysis:
  enabled: false
  context: You are a test unit department for validating template functionality.
logging:
  level: debug
  statistics_interval: 30